name: Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-20.04
    name: Deployment
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'temurin'
    - name: check
      run: sbt clean update compile test:compile test
    - name: compile
      run: sbt compile test:compile
    - name: module-domain
      run: sbt domain/test
    - name: module-event
      run: sbt event/test
    - name: module-http
      run: sbt http/test
    - name: module-persistence
      run: sbt persistence/test